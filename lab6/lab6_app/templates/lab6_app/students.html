<h1>Students</h1>
<ul>
  {% for student in students %}
    <li>{{ student.first_name }} {{ student.last_name }}</li>
  {% endfor %}
</ul>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Add Student</button>
</form>
<a href="{% url 'courses' %}">Courses</a>
